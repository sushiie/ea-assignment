<div style="padding: 10px;">
  <table border=1 *ngIf="postdata">
    <tr>
      <th>Title
        <input type="text" style="float:right; font-weight: normal;" [(ngModel)]="searchTitle" placeholder="search title here">
      </th>
      <th>URL</th>
      <th>Create_at</th>
      <th>Author</th>
    </tr>
    <tr *ngFor="let post of postdata | search:searchTitle" (click)="openPostModal(post, template)">
      <td>{{post.title}}</td>
      <td>{{post.url}}</td>
      <td>{{post.created_at}}</td>
      <td>{{post.author}}</td>
    </tr>
  </table>
</div>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Post Data</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <label style="font-weight:bold;">Title:</label>
       {{selectedPost.title}}
    </div>
    <div>
        <label style="font-weight:bold;">Url:</label>{{selectedPost.url}}
    </div>
    <div>
        <label style="font-weight:bold;">Created_at:</label>{{selectedPost.created_at}}
    </div>
    <div>
        <label style="font-weight:bold;">Author:</label>{{selectedPost.author}}
    </div>
    <div>
      {{selectedPost | json}}
    </div>

  </div>
</ng-template>
